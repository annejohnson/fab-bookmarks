<!DOCTYPE html>
<html>
  <head>
    <!-- React JS -->
    <script src="https://fb.me/react-0.12.0.min.js"></script>
    <script src="https://fb.me/JSXTransformer-0.12.0.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

    <!-- ReactFire -->
    <script src="https://cdn.firebase.com/libs/reactfire/0.4.0/reactfire.min.js"></script>

    <!-- jQuery -->
    <!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
  </head>
  <body>
    <div id="app"></div>
    <script type="text/jsx">
      var AppContainer = React.createClass({
        mixins: [ReactFireMixin],
        getInitialState: function() {
          return { bookmarks: [] };
        },
        componentWillMount: function() {
          this.bindAsArray(new Firebase('https://fab-bookmarks.firebaseio.com/bookmarks'), 'bookmarks');
        },
        render: function() {
          return (
            <div class="appContainer">
              <BookmarkList bookmarks={this.state.bookmarks} />
              <BookmarkForm />
            </div>
          );
        }
      });
      var BookmarkList = React.createClass({
        render: function() {
          var bookmarkNodes = this.props.bookmarks.map(function(bookmark) {
            return (
              <Bookmark url={bookmark.url} />
            );
          });
          return (
            <div class="bookmarkList">
              {bookmarkNodes}
            </div>
          );
        }
      });
      var BookmarkForm = React.createClass({
        render: function() {
          return (
            <div class="bookmarkForm">CommentForm</div>
          );
        }
      });
      var Bookmark = React.createClass({
        render: function() {
          return (
            <div class="bookmark">
              {this.props.url}
            </div>
          );
        }
      });
      React.render(<AppContainer />, document.getElementById('app'));
    </script>
  </body>
</html>
